<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm học lại</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <div class="login">
        <table>
            <div class="group">
                <label for="Tinchi">Nhập số tín chỉ môn học: </label><p></p>
                <input type="text" id="Tinchi"
                    placeholder="2">
            </div>
            <div class="group">
                <label for="Diemcu">Nhập điểm cũ: </label><p></p>
                <input type="text" id="Diemcu"
                    placeholder="1.0">
            </div>
            <div class="group">
                <label for="Diemmoi">Nhập điểm mới: </label><p></p>
                <input type="text" id="Diemmoi"
                    placeholder="4.0">
            </div>
            <div class="group">
                <label for="Tctl">Nhập tín chỉ tích lũy: </label><p></p>
                <input type="text" id="Tctl"
                    placeholder="135">
            </div>
            <div class="group">
                <label for="Gpa">Nhập GPA: </label><p></p>
                <input type="text" id="Gpa"
                    placeholder="2.65">
            </div>
            <div class="signIn">
                <button type="submit">Tính</button>
            </div>
        </table>
    </div>
    <script src="abc.js"></script>
</body>
</html>
